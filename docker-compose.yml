services:
  coordinator:
    container_name: coordinator
    build: ./services/coordinator
    depends_on:
      - telegraf
    networks:
      - systems
    volumes:
      - /app/node_modules
      - ./services/coordinator/:/app:delegated
    ports:
      - 3000:3000
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.50'
    #       memory: 50M

  orders:
    container_name: orders
    build: ./services/orders
    depends_on:
      - telegraf
    networks:
      - systems
    volumes:
      - /app/node_modules
      - ./services/orders/:/app:delegated
    # ports:
    #   - '3000:3000'
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.50'
    #       memory: 50M

  # docker-stats-statsd:
