  #     - telegraf
  #     - coordinator
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   networks:
  #     - systems

  grafana:
    image: grafana/grafana
    ports:
      - '3001:3000'
    depends_on:
      - influxdb
    networks:
      - systems
    volumes:
      - ./volumes/grafana:/var/lib/grafana

  influxdb:
    container_name: influx
    image: influxdb
    networks:
      - systems
    ports:
      - 8086:8086

  telegraf:
    container_name: telegraf
    image: telegraf
    networks:
      - systems
    ports:
      - 8125:8125/udp
      - 8126:8126
    depends_on:
      - influxdb
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro

networks:
  systems:
